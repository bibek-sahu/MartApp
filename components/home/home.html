<div ng-controller="HomeController" class="container-fluid" style=" margin: 37px 0px 0px;background-color: #000;color: #fff;padding-bottom: 15px;">
    <div class="row" style="text-align: center;">
        <h3>{{title}}</h3>
    </div>
    <div class="row" style="margin: 0px 15px;">
        <form class="form-horizontal">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group" style="text-align: center;">
                    <label for="sel1">Choose your category</label>
                    <!--<select class="form-control" id="sel1" ng-change="switchSubCategory()">
                        <option ng-repeat="category in categories">{{category.label}}</option>
                    </select>-->
                    <select class="form-control" ng-model="user.categoryName" ng-options="category.label for category in categories"></select>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group" style="text-align: center;">
                    <label for="sel1">Choose your sub-category</label>
                    <select class="form-control" ng-model="user.category" ng-if="user.categoryName" ng-options="sub as sub for sub in user.categoryName.subs"></select>
                </div>
            </div>
            <div class="col-md-12" style="text-align: center;">
                <button class="btn btn-lg" type="submit" style="background-color: #4d4d4d;color: #999999;border: 0px;border-radius: 0px;" ng-click="search()">Search</button>
            </div>
        </form>
    </div>
</div>
